<div class="container">
    <div class="row" *ngFor="let i of pollRows">
        <div class="col-xs-4">
            <md-card *ngIf="polls[i*3]" class="poll-card animated fadeIn">
                <span class="caption">{{polls[i*3]?.name}}</span>
                <md-chip-list class="pull-right">
                    <md-chip selected="true" color="primary" class="votes-badge">{{polls[i*3]?.votes.length}} votes<i class="btn-remove mdi mdi-delete pull-right mdi-18px"></i></md-chip>
                </md-chip-list>
            </md-card>
        </div>
        <div class=" col-xs-4 ">
            <md-card *ngIf="polls[i*3+1] " class="poll-card animated fadeIn">
                <span class="caption">{{polls[i*3+1]?.name}}</span>
                <md-chip-list class="pull-right">
                    <md-chip selected="true" color="primary" class="votes-badge">{{polls[i*3+1]?.votes.length}} votes<i class="btn-remove mdi mdi-delete pull-right mdi-18px"></i></md-chip>
                </md-chip-list>
            </md-card>
        </div>
        <div class="col-xs-4 ">
            <md-card *ngIf="polls[i*3+2] " class="poll-card animated fadeIn">
                <span class="caption">{{polls[i*3+2]?.name}}</span>
                <md-chip-list class="pull-right">
                    <md-chip selected="true" color="primary" class="votes-badge">{{polls[i*3+2]?.votes.length}} votes<i class="btn-remove mdi mdi-delete pull-right mdi-18px"></i></md-chip>
                </md-chip-list>
            </md-card>
        </div>
    </div>
</div>
